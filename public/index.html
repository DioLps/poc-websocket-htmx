<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chores - Organize your tasks with HTMX</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.11" defer></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.11/dist/ext/ws.js"
      defer
    ></script>
  </head>
  <body hx-ext="ws" ws-connect="ws://localhost:443/">
    <main>
      <h3 class="text-2xl font-bold">Chores</h3>

      <div class="todos">
        <div class="todos__container" id="todos-list"></div>
        <div ws-send hx-trigger="revealed" id="load-todos"></div>
      </div>

      <button class="action-fab" label="New" onclick="onCreate()">
        add
        <!-- <md-icon slot="icon">add</md-icon> -->
      </button>
    </main>

    <div id="create-todo-dialog-shell" ws-send hx-trigger="revealed"></div>
  </body>
</html>
